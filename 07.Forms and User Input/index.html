<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <title>List Rendering</title>
    <style>
        .circle{
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
    </style>
    
</head>
<body>
    
    <div id="app">

        <!-- <p v-if="error" class="mt-2 text-center">{{error}}</p> -->
        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <form v-on:submit.prevent="onSubmit">
                    <div class="form-group">
                        <label for="comment-text">Publish a comment!</label><br>
                        <textarea c-model="comment" id="comment-text" cols="80" rows="5"></textarea><br>
                        <button class="btn btn-sm btn-primary" type="submit">Publish</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <div class="card mt-1" v-for="comment in comments">
                    <div class="card-body">
                       <p>{{comment}}</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
