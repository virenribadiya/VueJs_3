<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Rendering</title>
    <style>
        .container{
            margin: 30px;
        }
    </style>
    
</head>
<body>
    
    <div id="app">
        <div class="container">
            <p>Method -1 : {{getRandomNumber()}}</p>
            <p>Method -2 : {{getRandomNumber()}}</p>
            <p>Method -3 : {{getRandomNumber()}}</p>
            <hr>
            <p>Computed -1 : {{getRandomComputed}}</p>
            <p>Computed -2 : {{getRandomComputed}}</p>
            <p>Computed -3 : {{getRandomComputed}}</p>
            <hr>
            <h4>Full Name:  {{fullName}}</h4>
            <br>
            <h4>Full Name - Reversed: {{reversed}}</h4>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
